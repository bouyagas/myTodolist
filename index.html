<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>Todo List</h1>

      <div>
          <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <div>
          <button onclick="handlers.addTodos()">Add</button>
          <input id="addTodosTextInput" type="text">
      </div>

      <div>
          <button onclick="handlers.changeTodos()"> Change Todos</button>
          <input id="changeTodosPositionInput" type="number" >
          <input  id="changeTodosTextInput" type="text" >
      </div>

        <div>
          <button  onclick="handlers.deleteTodos()"> Delete Todos</button>
          <input id="deleteTodosPositionInput" type="number" >
        </div>

         <div>
          <button  onclick="handlers.toggleCompleted()"> Toggle Completed</button>
          <input id="toggleCompleted" type="number">
        </div>

       <ul>
       </ul>


     <script src="script.js"></script>
  </body>

</html>
